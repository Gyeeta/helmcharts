apiVersion: v1
kind: Secret
metadata:
  name: {{ include "postgresdb.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "postgresdb.labels" . | nindent 4 }}
{{- with .Values.podAnnotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
type: Opaque
data:
  {{- if .Values.postgresdb_config.password }}
  postgres-password: {{ .Values.postgresdb_config.password | b64enc | quote }}
  {{- else }}
  postgres-password: {{- (randAlphaNum 40) | b64enc | quote -}}
  {{- end }}

